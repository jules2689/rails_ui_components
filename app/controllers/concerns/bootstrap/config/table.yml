table:
  bind_element: table
  default_class: table
  class_sets:
    contextual:
      classes:
        - active
        - success
        - info
        - warning
        - danger
      prefix: table
    table:
      classes:
        - striped
        - bordered
        - hover
        - inverse
        - sm
        - reflow
      prefix: table

thead:
  bind_element: thead
  class_sets:
    thead:
      classes:
        - inverse
        - default
        - hover
        - inverse
        - sm
        - reflow
      prefix: thead

tr:
  bind_element: tr
  class_sets:
    contextual:
      classes:
        - active
        - success
        - info
        - warning
        - danger
      prefix: table

td:
  bind_element: td
  class_sets:
    contextual:
      classes:
        - active
        - success
        - info
        - warning
        - danger
      prefix: table
